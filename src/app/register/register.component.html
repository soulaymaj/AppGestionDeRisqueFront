<div class="register-box">
    <div class="register-logo">
      <a href="#"><b>Bienvenue</b> Gestion de vos Risques</a>
    </div>
  
    <div class="card">
      <div class="card-body register-card-body">
        <p class="register-header">S'inscrire</p>
  
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <!-- Nom -->
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="model.nom" name="nom" class="form-control" placeholder="Nom" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
  
          <!-- Prénom -->
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="model.prenom" name="prenom" class="form-control" placeholder="Prénom" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
  
          <!-- Date de naissance -->
          <div class="input-group mb-3">
            <input type="date" [(ngModel)]="model.dateanniv" name="dateanniv" class="form-control" placeholder="Date de naissance" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-calendar-alt"></span>
              </div>
            </div>
          </div>
  
          <!-- Email -->
          <div class="input-group mb-3">
            <input type="email" [(ngModel)]="model.email" name="email" class="form-control" placeholder="Email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
  
          <!-- Nom d'utilisateur -->
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="model.nomutilisateur" name="nomutilisateur" class="form-control" placeholder="Nom d'utilisateur" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
  
          <!-- Mot de passe -->
          <div class="input-group mb-3">
            <input type="password" [(ngModel)]="model.motdepasse" name="motdepasse" class="form-control" placeholder="Mot de passe" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
  
          <!-- Terms and Conditions -->
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                  J'accepte les <a href="#">conditions</a>
                </label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
